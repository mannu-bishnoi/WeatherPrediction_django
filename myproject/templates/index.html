{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Weather</title>
</head>
<body>
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" name="city" placeholder="Enter City" />
      <button type="submit" class="btn">Enter</button>
    </form>
    <div class="weather">
      <div class="left">
        <h2>{{temp}} &deg;</h2>
        <h3>{{city}}</h3>
      </div>
      <div class="right">
        <div class="icon">
          <p><img src="https://openweathermap.org/img/w/{{data.icon}}.png" alt="icon" ></p>
        </div>
        <div class="condition">
          <p>{{data.te}}</p>
          <p>{{data.desp}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
